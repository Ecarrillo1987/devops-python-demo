name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v2

      - name: 🐍 Configurar Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ✅ Ejecutar pruebas unitarias
        run: |
          python manage.py test

      - name: 🔍 Análisis de código con flake8
        run: |
          pip install flake8
          flake8 --max-line-length=120

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v2

      - name: 🔑 Login en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Construir y etiquetar imagen Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-python-demo:v1 .
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-python-demo:v1 ${{ secrets.DOCKER_USERNAME }}/devops-python-demo:latest

      - name: 🚀 Subir imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-python-demo:v1
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-python-demo:latest

  deploy-k8s:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v2

      - name: 🔧 Configurar `kubectl`
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: 🚀 Desplegar en Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get pods
