name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install flake8 bandit coverage

      - name: âœ… Ejecutar pruebas unitarias
        run: |
          python manage.py test

      - name: ğŸ” AnÃ¡lisis de cÃ³digo con flake8
        run: |
          flake8 --max-line-length=120 --exclude=migrations

      - name: ğŸ” Escaneo de seguridad con Bandit
        run: |
          bandit -r api/

      - name: ğŸ“Š Medir cobertura de cÃ³digo
        run: |
          coverage run manage.py test
          coverage report
          coverage xml

  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ”‘ Login en Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ› ï¸ Construir y etiquetar imagen Docker
        run: |
          docker build -t chancho1987/devops-demo:v1 .
          docker tag chancho1987/devops-demo:v1 chancho1987/devops-demo:latest

      - name: ğŸš€ Subir imagen a Docker Hub
        run: |
          docker push chancho1987/devops-demo:v1
          docker push chancho1987/devops-demo:latest

      - name: ğŸ” Escaneo de vulnerabilidades con Trivy
        run: |
          docker pull aquasec/trivy
          docker run --rm aquasec/trivy image chancho1987/devops-demo:v1

  deploy-k8s:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
        
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v2
        
      - name: ğŸ” Autenticarse en Google Cloud
        run: |
          echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | base64 --decode > gcloud-key.json
          gcloud auth activate-service-account --key-file=gcloud-key.json
          gcloud config set project balmy-apogee-304919
          gcloud container clusters get-credentials devops-cluster --region=us-east1
        
      - name: ğŸ› ï¸ Instalar Plugin de AutenticaciÃ³n GKE
        run: |
          echo "ğŸ“¦ Instalando Plugin de AutenticaciÃ³n GKE..."
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt update
          sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin kubectl
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True
        
      - name: ğŸ”§ Configurar `kubectl` correctamente
        run: |
          echo "ğŸ“Œ Configurando variables para usar el plugin GKE"
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $HOME/.bashrc
          echo "export PATH=$(pwd)/google-cloud-sdk/bin:$PATH" >> $HOME/.bashrc
          source $HOME/.bashrc
          echo "âœ… ConfiguraciÃ³n completada."
        
      - name: ğŸš€ Verificar `kubectl`
        run: |
          echo "ğŸ” Verificando `kubectl` y el plugin de autenticaciÃ³n..."
          which gke-gcloud-auth-plugin || echo "âŒ El plugin no se encontrÃ³ en el PATH"
          kubectl version --client
          echo "âœ… `kubectl` estÃ¡ listo."
        
      - name: ğŸš€ Desplegar en Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get pods
          kubectl get services
        
      - name: ğŸš€ Desplegar en Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl get pods
          kubectl get services

